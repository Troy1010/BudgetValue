apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8.toString()

    defaultConfig {
        applicationId "com.example.budgetvalue"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.example.budgetvalue.CustomTestRunner"

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding true
    }
}

configurations.all {
    // *Without this, androidx.test causes junit 4.12 to be used.
    resolutionStrategy.force "junit:junit:4.13"
}

dependencies {
    // # Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // # Android
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // # JUnit
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    // # Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // # TMCommonKotlin
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-logz:1.0.30'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-rx:1.0.30'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-misc:1.0.30'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-tuple:1.0.30'

    // # ViewModel
    def lifecycle_version = "2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    // # Activity/Fragment (supports Lifecycle)
    implementation "androidx.fragment:fragment-ktx:1.2.5"
    implementation "androidx.activity:activity-ktx:1.1.0"

    // # Dagger
    implementation "com.google.dagger:dagger:2.28"
    kapt "com.google.dagger:dagger-compiler:2.28"
    kaptAndroidTest "com.google.dagger:dagger-compiler:2.28"

    // # Room
    def room_version = "2.3.0-alpha03" // this version of room supports Rx3
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // # Room + Kotlin/Coroutines
    implementation "androidx.room:room-ktx:$room_version"

    // # Room + Rx
    implementation "androidx.room:room-rxjava3:$room_version"

    // # Room + Guava
    implementation "androidx.room:room-guava:$room_version"

    // # Room + Testing
    testImplementation "androidx.room:room-testing:$room_version"

    // # Material
    implementation "com.google.android.material:material:1.2.0"

    // # MultiDex
    implementation 'com.android.support:multidex:1.0.3'

    // # Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.0"

    // # GSon
    implementation 'com.google.code.gson:gson:2.8.6'

    // # Rx
    implementation 'io.reactivex.rxjava3:rxjava:3.0.4'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'

    // # Rx + Lifecycle
    implementation 'com.trello.rxlifecycle4:rxlifecycle-android:4.0.0'
    implementation 'com.trello.rxlifecycle4:rxlifecycle-components:4.0.0'
    implementation 'com.trello.rxlifecycle4:rxlifecycle-components-preference:4.0.0'
    implementation 'com.trello.rxlifecycle4:rxlifecycle-kotlin:4.0.0'
    implementation 'com.trello.rxlifecycle4:rxlifecycle-android-lifecycle-kotlin:4.0.0'

    // # Mockk
    testImplementation "io.mockk:mockk:1.10.2"
    androidTestImplementation "io.mockk:mockk-android:1.10.2"
}