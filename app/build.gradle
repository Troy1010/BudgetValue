plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id "TMPlugin"
    id 'dagger.hilt.android.plugin'
}

// TODO("I'm not sure this is necessary?")
hilt {
    enableTransformForLocalTests = true
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.useIR = true

    defaultConfig {
        applicationId "com.tminus1010.budgetvalue"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.tminus1010.budgetvalue._core_testing.CustomTestRunner"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "devEnvs_production"
    productFlavors {
        // # Production flavor
        production {
            dimension "devEnvs_production"
            applicationIdSuffix ".production"
            versionNameSuffix "-production"
        }
        // # Development flavor has DevEnvs.
        devEnvs {
            dimension "devEnvs_production"
            applicationIdSuffix ".devEnvs"
            versionNameSuffix "-devEnvs"
        }
    }

    buildFeatures {
        viewBinding = true
    }
}

// Without this, there is a warning that -Xopt-in=kotlin.RequiresOptIn is required
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions.freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
}

configurations.all {
    // Without this, androidx.test causes junit 4.12 to be used.
    resolutionStrategy.force "junit:junit:4.13.1"
}

dependencies {
    // # Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // # Kotlin + Reflect
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // # Android
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'androidx.test:core:1.3.0'

    // # Espresso TODO("What do I actually need..?")
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
// AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:+'
    implementation "androidx.test:core:+"

    // # Fragment, Activity
    implementation "androidx.fragment:fragment-ktx:1.3.2"
    implementation 'androidx.activity:activity-ktx:1.3.0-alpha05'

    // # JUnit
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    // # Robolectric
    testImplementation "org.robolectric:robolectric:4.5.1"

    // # TMCommonKotlin
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-rx:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-misc:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-tuple:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-view:+'

    // # Hilt
    implementation 'com.google.dagger:hilt-android:2.33-beta'
    kapt 'com.google.dagger:hilt-android-compiler:2.33-beta'
    // ## Hilt & ViewModels
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'
    kapt 'androidx.hilt:hilt-compiler:1.0.0-beta01'
    // ## Hilt & Test in androidTest/
    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.33-beta'
    kaptAndroidTest 'com.google.dagger:hilt-android-compiler:2.33-beta'
    // ## Hilt & Test in development/
//    developmentImplementation 'com.google.dagger:hilt-android-testing:2.33-beta'
//    kaptDevelopment 'com.google.dagger:hilt-android-compiler:2.33-beta'

    // # Room
    def room_version = "2.3.0-alpha03" // this version of room supports Rx3
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // ## Room & Kotlin/Coroutines
    implementation "androidx.room:room-ktx:$room_version"
    // ## Room & Rx
    implementation "androidx.room:room-rxjava3:$room_version"
    // ## Room & Guava
    implementation "androidx.room:room-guava:$room_version"
    // ## Room & Testing
    testImplementation "androidx.room:room-testing:$room_version"

    // # Material
    implementation "com.google.android.material:material:1.3.0"

    // # MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'

    // # Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.4"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.4"

    // # Rx
    implementation 'io.reactivex.rxjava3:rxjava:3.0.7'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    // ## Rx & Kotlin
    implementation 'io.reactivex.rxjava3:rxkotlin:3.0.1'
    // ## Rx & Lifecycle
    implementation 'com.trello.rxlifecycle4:rxlifecycle-android-lifecycle-kotlin:4.0.0'
    // ## Rx & Views
    implementation 'com.jakewharton.rxbinding4:rxbinding:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-core:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-appcompat:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-drawerlayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-leanback:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-recyclerview:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-slidingpanelayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-swiperefreshlayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-viewpager:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-viewpager2:4.0.0'

    // # Mockk
    testImplementation "io.mockk:mockk:1.10.2"
    androidTestImplementation "io.mockk:mockk-android:1.10.2"

    // # Moshi
    implementation "com.squareup.moshi:moshi-kotlin:1.11.0"

    // # Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    // # Lifecycle & Rx
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:2.3.1"

    // # RecyclerMargin
    // for LayoutMarginDecoration
    implementation "com.github.thekhaeng:recycler-margin:1.2.1"
}