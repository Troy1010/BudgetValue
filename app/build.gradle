apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.useIR = true

    defaultConfig {
        applicationId "com.tminus1010.budgetvalue"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.tminus1010.budgetvalue.CustomTestRunner"

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "devEnvs"
    productFlavors {
        real {
            dimension "devEnvs"
            applicationIdSuffix ".real"
            versionNameSuffix "-real"
        }
        devEnv1 {
            dimension "devEnvs"
            applicationIdSuffix ".devEnv1"
            versionNameSuffix "-devEnv1"
        }
    }
}

// *Without this, there is a warning that -Xopt-in=kotlin.RequiresOptIn is required
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions.freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
}

configurations.all {
    // *Without this, androidx.test causes junit 4.12 to be used.
    resolutionStrategy.force "junit:junit:4.13.1"
}

dependencies {
    // # Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // # Kotlin Reflect
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // # Android
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'androidx.test:core:1.3.0'

    // # JUnit
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    // # Robolectric
    testImplementation "org.robolectric:robolectric:4.5.1"

    // # Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // # TMCommonKotlin
//    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-logz:1.0.34'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-rx:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-misc:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-tuple:+'
    implementation 'com.tminus1010.tmcommonkotlin:tmcommonkotlin-view:+'

    // # ViewModel
    def lifecycle_version = "2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    // # Dagger
    implementation "com.google.dagger:dagger:2.28"
    kapt "com.google.dagger:dagger-compiler:2.28"
    kaptAndroidTest "com.google.dagger:dagger-compiler:2.28"

    // # Room
    def room_version = "2.3.0-alpha03" // this version of room supports Rx3
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // ## Room + Kotlin/Coroutines
    implementation "androidx.room:room-ktx:$room_version"
    // ## Room + Rx
    implementation "androidx.room:room-rxjava3:$room_version"
    // ## Room + Guava
    implementation "androidx.room:room-guava:$room_version"
    // ## Room + Testing
    testImplementation "androidx.room:room-testing:$room_version"

    // # Material
    implementation "com.google.android.material:material:1.2.1"

    // # MultiDex
    implementation 'com.android.support:multidex:1.0.3'

    // # Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.3"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.3"

    // # Rx
    implementation 'io.reactivex.rxjava3:rxjava:3.0.7'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    // ## Rx + Lifecycle
    implementation 'com.trello.rxlifecycle4:rxlifecycle-android-lifecycle-kotlin:4.0.0'
    // ## Rx + Views
    implementation 'com.jakewharton.rxbinding4:rxbinding:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-core:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-appcompat:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-drawerlayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-leanback:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-recyclerview:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-slidingpanelayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-swiperefreshlayout:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-viewpager:4.0.0'
    implementation 'com.jakewharton.rxbinding4:rxbinding-viewpager2:4.0.0'

    // # Mockk
    testImplementation "io.mockk:mockk:1.10.2"
    androidTestImplementation "io.mockk:mockk-android:1.10.2"

    // # Moshi
    implementation "com.squareup.moshi:moshi-kotlin:1.11.0"
}